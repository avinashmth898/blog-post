#spring.application.name=blog-viewer-api
# Run on default 8080
server.port=8080

# H2 in-memory database
spring.datasource.url=jdbc:h2:mem:blogdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Create schema from entities, then load data.sql
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.defer-datasource-initialization=true
spring.sql.init.mode=always

# Enable H2 console at /h2-console (handy for debugging)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Timezone + date format (your TZ: Asia/Kolkata)
spring.jackson.time-zone=Asia/Kolkata
spring.jackson.date-format=yyyy-MM-dd'T'HH:mm:ss
spring.jpa.properties.hibernate.jdbc.time_zone=Asia/Kolkata